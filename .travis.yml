language: android
android:
  components:
  - tools
  - platform-tools
  - tools
  - extra
  - build-tools-25.0.1
  - android-25
licenses:
    - '.+'
jdk:
  - oraclejdk8

sudo: false

script: 'travis_retry ./gradlew build'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/